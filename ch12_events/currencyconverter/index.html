<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="converter">
    <h1>Currency Converter</h1>

    <label for="amount">Amount in EUR:</label>
    <input type="number" id="amount" placeholder="Enter amount" oninput="convertCurrency()">

    <label for="currency">Convert to:</label>
    <select onchange="changeCountry()" id="currency" onchange="convertCurrency()">
      <option value="">-- Select Currency --</option>
      <option value="USD">USD (US Dollar)</option>
      <option value="GBP">GBP (British Pound)</option>
      <option value="JPY">JPY (Japanese Yen)</option>
    </select>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
